<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swinger Monkey - So Easy Monkey Can Do It</title>
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üêµ</text></svg>">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --gold: #D4AF37;
      --jade: #00A86B;
      --turquoise: #40E0D0;
      --terracotta: #C84C32;
      --stone-dark: #2C2416;
      --stone-mid: #4A3C2A;
      --stone-light: #8B7355;
      --cream: #F5E6C8;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: #000;
      min-height: 100vh;
      color: var(--cream);
      overflow: hidden;
    }

    #game-wrapper {
      max-width: 900px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 10px;
    }

    /* Status Bar */
    .status-bar {
      display: flex;
      justify-content: space-between;
      background: var(--stone-mid);
      border: 3px solid var(--gold);
      padding: 8px 15px;
      margin-bottom: 5px;
      flex-shrink: 0;
    }

    .status-item {
      font-size: 0.5rem;
      color: var(--cream);
    }

    .status-item span {
      color: var(--turquoise);
      margin-left: 5px;
    }

    /* 3D Game Viewport */
    #game-viewport {
      flex: 1;
      background: linear-gradient(to bottom,
        #0a1a0a 0%,
        #1a3a1a 30%,
        #2a4a2a 50%,
        #3a2a1a 50%,
        #2a1a0a 100%
      );
      border: 3px solid var(--gold);
      position: relative;
      overflow: hidden;
      min-height: 280px;
      perspective: 500px;
    }

    /* Sky */
    .sky {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: linear-gradient(to bottom, #0a1a0a 0%, #1a3a1a 50%, #2a5a2a 100%);
      z-index: 1;
    }

    /* 3D Ground plane */
    .ground-plane {
      position: absolute;
      bottom: 0;
      left: -50%;
      width: 200%;
      height: 55%;
      background: linear-gradient(to bottom, #3a5a2a 0%, #2a3a1a 30%, #1a2a0a 100%);
      transform: rotateX(60deg);
      transform-origin: bottom center;
      z-index: 2;
    }

    /* Path through jungle */
    .jungle-path {
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 30%;
      height: 50%;
      background: linear-gradient(to top,
        #4a3a2a 0%,
        #3a2a1a 50%,
        transparent 100%
      );
      clip-path: polygon(30% 100%, 70% 100%, 55% 0%, 45% 0%);
      z-index: 3;
    }

    /* 3D Tree rows - Left side */
    .tree-row {
      position: absolute;
      z-index: 5;
    }

    .tree-3d {
      position: absolute;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tree-trunk-3d {
      background: linear-gradient(90deg, #2a1a0a, #4a3020, #2a1a0a);
      border-radius: 3px;
    }

    .tree-canopy-3d {
      background: radial-gradient(ellipse at center, #2a6a2a 0%, #1a4a1a 50%, #0a3a0a 100%);
      border-radius: 50%;
      margin-bottom: -10px;
    }

    /* Left trees - near to far */
    .tree-left-1 { left: 5%; bottom: 15%; }
    .tree-left-1 .tree-trunk-3d { width: 30px; height: 120px; }
    .tree-left-1 .tree-canopy-3d { width: 100px; height: 80px; }

    .tree-left-2 { left: 12%; bottom: 25%; }
    .tree-left-2 .tree-trunk-3d { width: 20px; height: 80px; }
    .tree-left-2 .tree-canopy-3d { width: 70px; height: 55px; }

    .tree-left-3 { left: 18%; bottom: 33%; }
    .tree-left-3 .tree-trunk-3d { width: 14px; height: 50px; }
    .tree-left-3 .tree-canopy-3d { width: 45px; height: 35px; }

    .tree-left-4 { left: 23%; bottom: 38%; }
    .tree-left-4 .tree-trunk-3d { width: 8px; height: 30px; }
    .tree-left-4 .tree-canopy-3d { width: 28px; height: 22px; }

    /* Right trees - near to far */
    .tree-right-1 { right: 5%; bottom: 15%; }
    .tree-right-1 .tree-trunk-3d { width: 30px; height: 120px; }
    .tree-right-1 .tree-canopy-3d { width: 100px; height: 80px; }

    .tree-right-2 { right: 12%; bottom: 25%; }
    .tree-right-2 .tree-trunk-3d { width: 20px; height: 80px; }
    .tree-right-2 .tree-canopy-3d { width: 70px; height: 55px; }

    .tree-right-3 { right: 18%; bottom: 33%; }
    .tree-right-3 .tree-trunk-3d { width: 14px; height: 50px; }
    .tree-right-3 .tree-canopy-3d { width: 45px; height: 35px; }

    .tree-right-4 { right: 23%; bottom: 38%; }
    .tree-right-4 .tree-trunk-3d { width: 8px; height: 30px; }
    .tree-right-4 .tree-canopy-3d { width: 28px; height: 22px; }

    /* Vines hanging from top */
    .vine-3d {
      position: absolute;
      top: 0;
      width: 6px;
      background: linear-gradient(to bottom, var(--jade), #1a4a1a 70%, transparent);
      z-index: 6;
      transform-origin: top center;
    }

    .vine-3d-1 { left: 10%; height: 40%; animation: vineSwing3d 3s ease-in-out infinite; }
    .vine-3d-2 { left: 25%; height: 30%; animation: vineSwing3d 4s ease-in-out infinite -1s; }
    .vine-3d-3 { right: 25%; height: 35%; animation: vineSwing3d 3.5s ease-in-out infinite -0.5s; }
    .vine-3d-4 { right: 10%; height: 45%; animation: vineSwing3d 4s ease-in-out infinite -2s; }

    @keyframes vineSwing3d {
      0%, 100% { transform: rotate(-3deg); }
      50% { transform: rotate(3deg); }
    }

    /* Monkey from behind (3rd person) */
    #monkey-3d {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      transition: transform 0.3s ease;
    }

    #monkey-3d.swing-left {
      animation: swingLeft3d 0.6s ease-out;
    }

    #monkey-3d.swing-right {
      animation: swingRight3d 0.6s ease-out;
    }

    #monkey-3d.swing-forward {
      animation: swingForward3d 0.6s ease-out;
    }

    @keyframes swingLeft3d {
      0% { transform: translateX(-50%) scale(1); }
      30% { transform: translateX(-80%) scale(0.9) rotate(-15deg); }
      60% { transform: translateX(-60%) scale(0.85) translateY(-30px); }
      100% { transform: translateX(-50%) scale(1); }
    }

    @keyframes swingRight3d {
      0% { transform: translateX(-50%) scale(1); }
      30% { transform: translateX(-20%) scale(0.9) rotate(15deg); }
      60% { transform: translateX(-40%) scale(0.85) translateY(-30px); }
      100% { transform: translateX(-50%) scale(1); }
    }

    @keyframes swingForward3d {
      0% { transform: translateX(-50%) scale(1); }
      40% { transform: translateX(-50%) scale(0.7) translateY(-50px); }
      70% { transform: translateX(-50%) scale(0.6) translateY(-80px); }
      100% { transform: translateX(-50%) scale(1) translateY(0); }
    }

    /* Monkey body from behind */
    .monkey-back {
      position: relative;
      width: 80px;
      height: 100px;
    }

    .monkey-back-body {
      position: absolute;
      width: 50px;
      height: 55px;
      background: var(--terracotta);
      border-radius: 25px 25px 20px 20px;
      left: 50%;
      bottom: 10px;
      transform: translateX(-50%);
    }

    .monkey-back-head {
      position: absolute;
      width: 45px;
      height: 40px;
      background: var(--terracotta);
      border-radius: 50%;
      left: 50%;
      top: 0;
      transform: translateX(-50%);
    }

    .monkey-back-ear {
      position: absolute;
      width: 18px;
      height: 18px;
      background: var(--terracotta);
      border-radius: 50%;
      top: 10px;
    }

    .monkey-back-ear.left { left: 5px; }
    .monkey-back-ear.right { right: 5px; }

    .monkey-back-ear-inner {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #a85c42;
      border-radius: 50%;
      top: 4px;
      left: 4px;
    }

    .monkey-back-arm {
      position: absolute;
      width: 12px;
      height: 45px;
      background: var(--terracotta);
      border-radius: 6px;
      top: 35px;
    }

    .monkey-back-arm.left {
      left: 8px;
      transform: rotate(20deg);
      transform-origin: top center;
    }
    .monkey-back-arm.right {
      right: 8px;
      transform: rotate(-20deg);
      transform-origin: top center;
    }

    .monkey-back-arm.reaching {
      animation: armReach 0.6s ease-out;
    }

    @keyframes armReach {
      0%, 100% { transform: rotate(20deg); }
      50% { transform: rotate(-30deg) translateY(-20px); }
    }

    .monkey-back-tail {
      position: absolute;
      width: 50px;
      height: 50px;
      border: 6px solid var(--terracotta);
      border-radius: 50%;
      border-top-color: transparent;
      border-left-color: transparent;
      bottom: -5px;
      left: 50%;
      transform: translateX(-50%) rotate(135deg);
    }

    /* Event objects in 3D space */
    .event-3d {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      opacity: 0;
      transition: all 0.5s ease;
    }

    .event-3d.visible {
      opacity: 1;
      animation: eventAppear 0.5s ease-out;
    }

    @keyframes eventAppear {
      0% { transform: translateX(-50%) scale(0.3); opacity: 0; }
      100% { transform: translateX(-50%) scale(1); opacity: 1; }
    }

    /* Snake in 3D view */
    #snake-3d {
      bottom: 35%;
    }

    .snake-3d-body {
      width: 100px;
      height: 25px;
      background: linear-gradient(90deg, #3a6a2a, #5a8a3a, #3a6a2a);
      border-radius: 12px;
      position: relative;
      animation: snakeSlither 0.5s ease-in-out infinite;
    }

    @keyframes snakeSlither {
      0%, 100% { transform: scaleX(1); }
      50% { transform: scaleX(1.1); }
    }

    .snake-3d-head {
      position: absolute;
      left: -20px;
      top: -5px;
      width: 35px;
      height: 35px;
      background: #4a7a2a;
      border-radius: 50%;
    }

    .snake-3d-eye {
      position: absolute;
      width: 12px;
      height: 12px;
      background: #ff0000;
      border-radius: 50%;
      top: 8px;
      left: 8px;
      box-shadow: 0 0 10px #ff0000;
    }

    .snake-3d-eye::after {
      content: '';
      position: absolute;
      width: 4px;
      height: 10px;
      background: #000;
      border-radius: 2px;
      top: 1px;
      left: 4px;
    }

    .snake-3d-tongue {
      position: absolute;
      left: -15px;
      top: 12px;
      width: 20px;
      height: 4px;
      background: red;
      animation: tongue3d 0.2s infinite;
    }

    .snake-3d-tongue::before,
    .snake-3d-tongue::after {
      content: '';
      position: absolute;
      left: -8px;
      width: 10px;
      height: 2px;
      background: red;
    }

    .snake-3d-tongue::before { top: -2px; transform: rotate(-20deg); }
    .snake-3d-tongue::after { top: 4px; transform: rotate(20deg); }

    @keyframes tongue3d {
      0%, 100% { width: 20px; }
      50% { width: 30px; }
    }

    /* Banana tree in 3D */
    #banana-tree-3d {
      bottom: 30%;
    }

    .banana-tree-3d-trunk {
      width: 30px;
      height: 100px;
      background: linear-gradient(90deg, #5a4020, #7a6040, #5a4020);
      border-radius: 5px;
      position: relative;
    }

    .banana-tree-3d-leaves {
      position: absolute;
      top: -40px;
      left: -40px;
      width: 110px;
      height: 70px;
    }

    .banana-tree-3d-leaf {
      position: absolute;
      width: 50px;
      height: 20px;
      background: linear-gradient(to right, #2a7a2a, #4a9a4a, #2a7a2a);
      border-radius: 50%;
    }

    .banana-tree-3d-leaf:nth-child(1) { transform: rotate(-40deg); left: 0; top: 30px; }
    .banana-tree-3d-leaf:nth-child(2) { transform: rotate(40deg); right: 0; top: 30px; }
    .banana-tree-3d-leaf:nth-child(3) { transform: rotate(-70deg); left: 15px; top: 5px; }
    .banana-tree-3d-leaf:nth-child(4) { transform: rotate(70deg); right: 15px; top: 5px; }
    .banana-tree-3d-leaf:nth-child(5) { left: 30px; top: 0; }

    .banana-tree-3d-bunch {
      position: absolute;
      top: 20px;
      left: 35px;
    }

    .banana-3d {
      width: 25px;
      height: 10px;
      background: linear-gradient(to bottom, #FFE135, #FFD700);
      border-radius: 15px;
      margin: 3px;
      transform: rotate(-25deg);
      box-shadow: 0 0 10px rgba(255, 225, 53, 0.6);
    }

    /* Muddy pit in 3D */
    #muddy-pit-3d {
      bottom: 25%;
    }

    .pit-3d {
      width: 150px;
      height: 40px;
      background: radial-gradient(ellipse at center, #5a4a3a 0%, #3a2a1a 70%, #2a1a0a 100%);
      border-radius: 50%;
      position: relative;
      animation: pitBubble 1.5s infinite;
    }

    @keyframes pitBubble {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    .pit-3d::before {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: rgba(90, 70, 50, 0.8);
      border-radius: 50%;
      top: 10px;
      left: 30px;
      animation: bubble 1s infinite;
    }

    .pit-3d::after {
      content: '';
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(90, 70, 50, 0.8);
      border-radius: 50%;
      top: 15px;
      right: 40px;
      animation: bubble 1.3s infinite 0.5s;
    }

    @keyframes bubble {
      0%, 100% { transform: scale(1); opacity: 0.5; }
      50% { transform: scale(1.5) translateY(-10px); opacity: 0; }
    }

    /* Golden banana in 3D */
    #golden-banana-3d {
      bottom: 40%;
    }

    .golden-banana-3d {
      width: 80px;
      height: 30px;
      background: linear-gradient(to bottom, #FFD700, #FFA500, #FFD700);
      border-radius: 40px;
      transform: rotate(-20deg);
      box-shadow:
        0 0 30px rgba(255, 215, 0, 0.9),
        0 0 60px rgba(255, 200, 0, 0.6),
        0 0 90px rgba(255, 180, 0, 0.3);
      animation: goldenPulse 1s ease-in-out infinite;
    }

    @keyframes goldenPulse {
      0%, 100% {
        transform: rotate(-20deg) scale(1);
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.9), 0 0 60px rgba(255, 200, 0, 0.6);
      }
      50% {
        transform: rotate(-20deg) scale(1.1);
        box-shadow: 0 0 50px rgba(255, 215, 0, 1), 0 0 100px rgba(255, 200, 0, 0.8);
      }
    }

    /* Friend Kaa in 3D */
    #friend-kaa-3d {
      bottom: 30%;
    }

    .kaa-3d-body {
      width: 120px;
      height: 20px;
      background: linear-gradient(90deg, #8a7a4a, #aa9a5a, #8a7a4a);
      border-radius: 10px;
      position: relative;
    }

    .kaa-3d-head {
      position: absolute;
      left: -25px;
      top: -15px;
      width: 45px;
      height: 45px;
      background: radial-gradient(circle at 30% 30%, #aa9a5a, #8a7a4a);
      border-radius: 50%;
    }

    .kaa-3d-eye {
      position: absolute;
      width: 20px;
      height: 20px;
      background: radial-gradient(circle, #ffff00 0%, #aaaa00 50%, #888800 100%);
      border-radius: 50%;
      top: 10px;
      left: 18px;
      animation: hypnoEye 0.8s infinite;
    }

    @keyframes hypnoEye {
      0%, 100% { transform: scale(1); box-shadow: 0 0 10px #ffff00; }
      50% { transform: scale(1.3); box-shadow: 0 0 25px #ffff00; }
    }

    .kaa-3d-eye::after {
      content: '';
      position: absolute;
      width: 6px;
      height: 14px;
      background: #000;
      border-radius: 3px;
      top: 3px;
      left: 7px;
    }

    /* Friend Baloo in 3D */
    #friend-baloo-3d {
      bottom: 25%;
    }

    .baloo-3d {
      position: relative;
      width: 100px;
      height: 130px;
    }

    .baloo-3d-body {
      position: absolute;
      width: 80px;
      height: 100px;
      background: linear-gradient(to bottom, #5a5a6a, #4a4a5a);
      border-radius: 40px 40px 30px 30px;
      bottom: 0;
      left: 10px;
    }

    .baloo-3d-belly {
      position: absolute;
      width: 55px;
      height: 60px;
      background: #7a7a8a;
      border-radius: 50%;
      bottom: 15px;
      left: 22px;
    }

    .baloo-3d-head {
      position: absolute;
      width: 65px;
      height: 55px;
      background: radial-gradient(circle at 50% 40%, #6a6a7a, #4a4a5a);
      border-radius: 50%;
      top: 0;
      left: 17px;
    }

    .baloo-3d-ear {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #5a5a6a;
      border-radius: 50%;
      top: 5px;
    }

    .baloo-3d-ear.left { left: 20px; }
    .baloo-3d-ear.right { right: 20px; }

    .baloo-3d-snout {
      position: absolute;
      width: 35px;
      height: 25px;
      background: #8a8a9a;
      border-radius: 50%;
      bottom: 25px;
      left: 32px;
    }

    .baloo-3d-nose {
      position: absolute;
      width: 15px;
      height: 10px;
      background: #2a2a3a;
      border-radius: 50%;
      bottom: 40px;
      left: 42px;
    }

    /* Wolf Pack in 3D */
    #friend-wolves-3d {
      bottom: 28%;
    }

    .wolves-3d {
      display: flex;
      gap: 15px;
    }

    .wolf-3d {
      position: relative;
      width: 60px;
      height: 50px;
    }

    .wolf-3d-body {
      position: absolute;
      width: 50px;
      height: 35px;
      background: linear-gradient(to bottom, #6a6a7a, #5a5a6a);
      border-radius: 25px 25px 15px 15px;
      bottom: 0;
    }

    .wolf-3d-head {
      position: absolute;
      width: 30px;
      height: 25px;
      background: #6a6a7a;
      border-radius: 15px 15px 10px 10px;
      top: 5px;
      left: 0;
    }

    .wolf-3d-ear {
      position: absolute;
      width: 10px;
      height: 15px;
      background: #6a6a7a;
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      top: -10px;
    }

    .wolf-3d-ear.left { left: 5px; }
    .wolf-3d-ear.right { left: 15px; }

    .wolf-3d-eye {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #aaffaa;
      border-radius: 50%;
      top: 8px;
      left: 8px;
      box-shadow: 0 0 5px #aaffaa;
    }

    /* Text Log */
    #text-log {
      height: 100px;
      background: var(--stone-dark);
      border: 3px solid var(--gold);
      border-top: none;
      padding: 10px;
      overflow-y: auto;
      font-size: 0.5rem;
      line-height: 1.6;
      flex-shrink: 0;
    }

    #text-log::-webkit-scrollbar { width: 8px; }
    #text-log::-webkit-scrollbar-track { background: var(--stone-dark); }
    #text-log::-webkit-scrollbar-thumb { background: var(--gold); }

    /* Controls */
    .controls {
      display: flex;
      gap: 8px;
      margin-top: 8px;
      flex-shrink: 0;
    }

    .controls button {
      flex: 1;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(to bottom, var(--stone-light) 0%, var(--stone-mid) 100%);
      color: var(--cream);
      border: 3px solid var(--gold);
      padding: 12px 6px;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 0.4rem;
    }

    .controls button:hover {
      background: linear-gradient(to bottom, var(--jade) 0%, #007a50 100%);
      transform: scale(1.02);
    }

    .controls button:active { transform: scale(0.98); }
    .controls button:disabled { opacity: 0.5; cursor: not-allowed; }
    .controls button.quit-btn:hover {
      background: linear-gradient(to bottom, var(--terracotta) 0%, #8a3020 100%);
    }

    /* Mini-game Modal */
    #minigame-modal {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(44, 36, 22, 0.95);
      border: 4px solid var(--gold);
      padding: 20px;
      z-index: 100;
      text-align: center;
      max-width: 90%;
    }

    #minigame-modal h3 {
      color: var(--gold);
      font-size: 0.6rem;
      margin-bottom: 12px;
    }

    #minigame-modal p {
      font-size: 0.45rem;
      margin-bottom: 12px;
      line-height: 1.6;
    }

    .minigame-options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
    }

    .minigame-options button {
      font-family: 'Press Start 2P', cursive;
      background: var(--stone-dark);
      color: var(--cream);
      border: 2px solid var(--jade);
      padding: 8px;
      cursor: pointer;
      font-size: 0.35rem;
      transition: all 0.2s;
    }

    .minigame-options button:hover {
      background: var(--jade);
      color: var(--stone-dark);
    }

    /* Game Over / Victory Overlay */
    #game-overlay {
      display: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      z-index: 90;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #game-overlay h2 { font-size: 0.9rem; margin-bottom: 20px; }
    #game-overlay.victory h2 { color: var(--gold); text-shadow: 0 0 20px var(--gold); }
    #game-overlay.defeat h2 { color: var(--terracotta); }

    #game-overlay button {
      font-family: 'Press Start 2P', cursive;
      background: var(--jade);
      color: var(--cream);
      border: 3px solid var(--gold);
      padding: 12px 25px;
      cursor: pointer;
      font-size: 0.5rem;
    }

    .back-link {
      display: block;
      text-align: center;
      margin-top: 8px;
      color: var(--gold);
      text-decoration: none;
      font-size: 0.45rem;
      flex-shrink: 0;
    }

    .back-link:hover { color: var(--turquoise); }

    @media (max-width: 600px) {
      .status-bar { flex-wrap: wrap; gap: 5px; }
      .status-item { font-size: 0.4rem; }
      .controls button { font-size: 0.3rem; padding: 10px 4px; }
      #text-log { height: 80px; font-size: 0.4rem; }
      .monkey-back { transform: scale(0.8); }
    }
  </style>
</head>
<body>

      <div id="snake-3d" class="event-3d">

        <div class="monkey-back">
          <div class="monkey-back-head">
            <div class="monkey-back-ear left"><div class="monkey-back-ear-inner"></div></div>
            <div class="monkey-back-ear right"><div class="monkey-back-ear-inner"></div></div>

      <!-- Mini-game Modal -->
      <div id="minigame-modal">
        <h3>GOLDEN BANANA CHALLENGE!</h3>
        <p>Riddle: What can you catch but not throw?</p>
        <div class="minigame-options">
          <button onclick="game.answerRiddle('A')">A: A ball</button>
          <button onclick="game.answerRiddle('B')">B: A cold</button>
          <button onclick="game.answerRiddle('C')">C: A fish</button>
          <button onclick="game.answerRiddle('D')">D: A shadow</button>

    <div id="text-log"></div>

    <div class="controls">
      <button onclick="game.swing('left')">SWING LEFT (L)</button>
      <button onclick="game.swing('straight')">FORWARD (S)</button>
      <button onclick="game.swing('right')">SWING RIGHT (R)</button>
      <button id="climb-btn" onclick="game.swing('up')" style="display: none;">CLIMB UP (U)</button>
      <button class="quit-btn" onclick="game.quit()">QUIT</button>

  <script>
    class Game {
      constructor() {
        this.init();
        this.setupKeyboard();
      }

      init() {
        this.health = 100;
        this.bananas = 0;
        this.jungleSongs = 0;
        this.hasGoldenBanana = false;
        this.canClimbUp = false;
        this.gameOver = false;
        this.isAnimating = false;

        this.events = [
          ...Array(6).fill(['snake', 'banana_tree', 'muddy_pit', 'banana_stash', 'nothing']).flat(),
          ...Array(3).fill('meet_friend'),
          'golden_banana'
        ];

        this.updateUI();
        this.hideAllEvents();
        this.log("Welcome to SWINGER MONKEY!");
        this.log("Swing through the jungle! Collect 69 bananas + Golden Banana to win!");
      }

      setupKeyboard() {
        document.addEventListener('keydown', (e) => {
          if (this.gameOver || this.isAnimating) return;
          const key = e.key.toLowerCase();
          if (key === 'l') this.swing('left');
          else if (key === 's') this.swing('straight');
          else if (key === 'r') this.swing('right');
          else if (key === 'u' && this.canClimbUp) this.swing('up');
          else if (key === 'q') this.quit();
        });
      }

      log(text) {
        const logEl = document.getElementById('text-log');
        logEl.innerHTML += `<div>> ${text}</div>`;
        logEl.scrollTop = logEl.scrollHeight;
      }

      updateUI() {
        document.getElementById('health').textContent = this.health;
        document.getElementById('bananas').textContent = this.bananas;
        document.getElementById('songs').textContent = this.jungleSongs;
        document.getElementById('golden').textContent = this.hasGoldenBanana ? 'YES' : 'NO';
        document.getElementById('golden').style.color = this.hasGoldenBanana ? '#FFD700' : '';
        document.getElementById('climb-btn').style.display = this.canClimbUp ? 'block' : 'none';
      }

      hideAllEvents() {
        document.querySelectorAll('.event-3d').forEach(el => el.classList.remove('visible'));
      }

      showEvent(eventId) {
        this.hideAllEvents();
        const el = document.getElementById(eventId);
        if (el) el.classList.add('visible');
      }

      animateMonkey(direction) {
        return new Promise(resolve => {
          this.isAnimating = true;
          const monkey = document.getElementById('monkey-3d');
          const arms = document.querySelectorAll('.monkey-back-arm');

          // Remove old classes
          monkey.classList.remove('swing-left', 'swing-right', 'swing-forward');

          // Add direction class
          if (direction === 'left') {
            monkey.classList.add('swing-left');
          } else if (direction === 'right') {
            monkey.classList.add('swing-right');
          } else {
            monkey.classList.add('swing-forward');
          }

          // Animate arms reaching
          arms.forEach(arm => arm.classList.add('reaching'));

          setTimeout(() => {
            monkey.classList.remove('swing-left', 'swing-right', 'swing-forward');
            arms.forEach(arm => arm.classList.remove('reaching'));
            this.isAnimating = false;
            resolve();
          }, 600);
        });
      }

      async swing(direction) {
        if (this.gameOver || this.isAnimating) return;

        this.canClimbUp = false;
        this.updateUI();

        await this.animateMonkey(direction);

        const dirText = direction === 'straight' ? 'FORWARD' : direction.toUpperCase();
        this.log(`Swinging ${dirText}...`);

        const event = this.events[Math.floor(Math.random() * this.events.length)];

        switch(event) {
          case 'snake':
            this.showEvent('snake-3d');
            if (this.jungleSongs > 0) {
              this.jungleSongs--;
              this.log("A SNAKE! You sing and scare it away!");
            } else {
              const damage = Math.floor(Math.random() * 16) + 10;
              this.health -= damage;
              this.log(`SNAKE BITE! Lost ${damage} health!`);
            }
            break;

          case 'banana_tree':
            this.showEvent('banana-tree-3d');
            const reward = Math.floor(Math.random() * 5) + 1;
            this.bananas += reward;
            this.log(`Banana tree! +${reward} bananas!`);
            break;

          case 'banana_stash':
            this.showEvent('banana-tree-3d');
            const stash = Math.floor(Math.random() * 11) + 5;
            this.bananas += stash;
            this.log(`Hidden stash! +${stash} bananas!`);
            break;

          case 'muddy_pit':
            this.showEvent('muddy-pit-3d');
            const pitDmg = Math.floor(Math.random() * 11) + 5;
            this.health -= pitDmg;
            this.log(`Fell in mud! -${pitDmg} health!`);
            break;

          case 'golden_banana':
            if (!this.hasGoldenBanana) {
              this.showEvent('golden-banana-3d');
              this.log("THE GOLDEN BANANA! Answer to claim it!");
              document.getElementById('minigame-modal').style.display = 'block';
              return;
            } else {
              this.log("Swinging through the jungle...");
            }
            break;

          case 'meet_friend':
            const friends = ['kaa', 'baloo', 'wolves'];
            const friend = friends[Math.floor(Math.random() * friends.length)];

            if (friend === 'kaa') {
              this.showEvent('friend-kaa-3d');
              this.log("KAA appears! Shows you how to climb!");
              this.canClimbUp = true;
            } else if (friend === 'baloo') {
              this.showEvent('friend-baloo-3d');
              this.jungleSongs++;
              this.log("BALOO! Teaches you a jungle song! (+1 Song)");
            } else {
              this.showEvent('friend-wolves-3d');
              this.health = Math.min(100, this.health + 15);
              this.log("WOLF PACK! They protect you! +15 health!");
            }
            break;

          default:
            this.hideAllEvents();
            this.log("Nothing but jungle ahead...");
        }

        this.updateUI();
        this.checkGameState();
      }

      answerRiddle(answer) {
        document.getElementById('minigame-modal').style.display = 'none';

        if (answer === 'B') {
          this.hasGoldenBanana = true;
          this.bananas += 20;
          this.log("CORRECT! Golden Banana is yours! +20 bananas!");
        } else {
          this.log("Wrong! The Golden Banana vanishes...");
        }

        this.hideAllEvents();
        this.updateUI();
        this.checkGameState();
      }

      checkGameState() {
        if (this.health <= 0) {
          this.gameOver = true;
          const overlay = document.getElementById('game-overlay');
          overlay.className = 'defeat';
          overlay.style.display = 'flex';
          document.getElementById('overlay-title').textContent = 'GAME OVER';
          this.log("The jungle claims another victim...");
        } else if (this.bananas >= 69 && this.hasGoldenBanana) {
          this.gameOver = true;
          const overlay = document.getElementById('game-overlay');
          overlay.className = 'victory';
          overlay.style.display = 'flex';
          document.getElementById('overlay-title').textContent = 'VICTORY!';
          this.log("YOU SAVED THE JUNGLE!");
        }
      }

      quit() {
        if (confirm('Quit game?')) {
          window.location.href = 'index.html';
        }
      }

      restart() {
        document.getElementById('game-overlay').style.display = 'none';
        document.getElementById('text-log').innerHTML = '';
        this.init();
      }
    }

    const game = new Game();
  </script>
